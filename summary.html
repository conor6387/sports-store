<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Customers</title>
    <link rel="stylesheet" href="summary.css" />
  </head>
  <body>
    <script src="summary.js"></script>
    <div class="page-header">
      <h1>Sports Store</h1>
      <a class="nav-link" href="customers.html">Customers</a>
      <a class="nav-link" id="active-page" href="summary.html">Summary</a>
    </div> 
	<div class="summary-body">
		<h3>Monthly sales totals:</h3>
		<table class="monthly-sales-table">
			<thead>
				<tr>
					<th scope="col">Month</th>
					<th scope="col">Sales ($)</th>
					<th scope="col">Monthly Change ($)</th>
					<th scope="col">Monthly Change (%)</th>
				</tr>
			</thead>
			<tbody id="monthly-sales-table-content">
				<template id="monthly-sales-table-row">
					<tr>
						<td scope="row"></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</template>
			</tbody>
		  </table>
		<h3>Yearly sales totals:</h3>
		<table class="yearly-sales-table">
			<thead>
				<tr>
					<th scope="col">Current Year ($)</th>
					<th scope="col">Previous Year ($)</th>
					<th scope="col">Difference ($)</th>
					<th scope="col">% Change (%)</th>
				</tr>
			</thead>
			<tbody id="yearly-sales-table-content">
				<tr>
					<td scope="row"></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
  </body>
</html>
