<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Customers</title>
    <link rel="stylesheet" href="summary.css" />
  </head>
  <body>
    <script src="summary.js"></script>
    <div class="pageHeader">
      <h1>Sports Store</h1>
      <a class="navLink" href="customers.html">Customers</a>
      <a class="navLink" id="activePage" href="summary.html">Summary</a>
    </div> 
	<div class="summaryBody">
		<h3>Monthly sales totals:</h3>
		<table class="monthlySalesTable">
			<thead>
				<tr>
					<th scope="col">Month</th>
					<th scope="col">Sales ($)</th>
					<th scope="col">Monthly Change ($)</th>
					<th scope="col">Monthly Change (%)</th>
				</tr>
			</thead>
			<tbody id="monthlySalesTableContent">
				<template id="monthlySalesTableRow">
					<tr>
						<td scope="row"></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</template>
			</tbody>
		  </table>
		<h3>Yearly sales totals:</h3>
		<table class="yearlySalesTable">
			<thead>
				<tr>
					<th scope="col">Current Year ($)</th>
					<th scope="col">Previous Year ($)</th>
					<th scope="col">Difference ($)</th>
					<th scope="col">% Change (%)</th>
				</tr>
			</thead>
			<tbody id="yearlySalesTableContent">
				<tr>
					<td scope="row"></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
  </body>
</html>
