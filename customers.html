<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Customers</title>
    <link rel="stylesheet" href="customers.css" />
  </head>
  <body>
    <script src="customers.js"></script>
    <div class="pageHeader">
      <h1>Customers</h1>
    </div>
    <div class="searchFilterDiv">
      <div class="searchFilter">
        <select name="equipmentFilter" id="equipmentFilter" onchange="updateFilterSelections()">
          <option value="">--Filter by equipment purchased--</option>
        </select>
      </div>
      <div class="searchFilter">
        <input name="customerNameFilter" type="search" id="customerNameFilter" placeholder="Search customer name" onchange="updateFilterSelections()"></input>
      </div>
      <div class="searchFilter">
        <input name="memberFilter" type="checkbox" id="memberFilter" onchange="updateFilterSelections()" />
        Loyalty member
      </div>
    </div>
    <div id="customersInfo">
      <template id="customerListTemplate">
        <ul id="customerList">
          <li id="customerListItem"></li>
          <li id="customerListItem"></li>
          <li id="customerListItem"></li>
        </ul>
      </template>
    </div>
    <dialog id="customerDialog">
      <div id="customerDialogInfoDiv"></div>
      <button autofocus id="dialogCloseButton">Close</button>
    </dialog>
  </body>
</html>
