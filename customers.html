<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Customers</title>
    <link rel="stylesheet" href="customers.css" />
  </head>
  <body>
    <script src="customers.js"></script>
    <div class="page-header">
      <h1>Sports Store</h1>
      <div class="nav-div">
        <a class="nav-link" id="active-page" href="customers.html">Customers</a>
        <a class="nav-link" href="summary.html">Summary</a>
      </div>
    </div>
    <div class="search-filter-div">
      <div class="search-filter">
        <select name="equipment-filter" id="equipment-filter" onchange="updateFilterSelections()">
          <option value="">--Filter by equipment purchased--</option>
        </select>
      </div>
      <div class="search-filter">
        <input name="customer-name-filter" type="search" id="customer-name-filter" placeholder="Search customer name" onchange="updateFilterSelections()"></input>
      </div>
      <div class="search-filter">
        <input name="member-filter" type="checkbox" id="member-filter" onchange="updateFilterSelections()" />
        Loyalty member
      </div>
    </div>
    <div id="customers-info">
      <template class="customer-list-template">
        <ul class="customer-list">
          <li class="customer-list-item"></li>
          <li class="customer-list-item"></li>
          <li class="customer-list-item"></li>
        </ul>
      </template>
    </div>
    <dialog id="customer-dialog">
      <h3>Customer Details</h3>
      <div id="customer-dialog-info-div">
        <p class="customer-dialog-text-item"></p>
        <p class="customer-dialog-text-item"></p>
        <p class="customer-dialog-text-item"></p>
        <p class="customer-dialog-text-item"></p>
        <p class="customer-dialog-text-item"></p>
        <p class="customer-dialog-text-item"></p>
        <ul id="customer-dialog-purchase-list"></ul>
        <p class="customer-dialog-text-item"></p>
      </div>
      <button autofocus id="dialog-close-button">Close</button>
    </dialog>
  </body>
</html>
